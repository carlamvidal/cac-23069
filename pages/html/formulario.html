<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main>
        <section>
            <fieldset>

                        <label for="apellido">apellido *</label>

                        <input type="date">
                    </div>
                    <div>
                        <label>comision</label>
                        <input </div>

                                <select name="nac">

                                </select>
                        </div>
                        <div>
                            <label for="">habla ingles</label>
                            <input type="radio" name="habla ingles" value="">
                            si
                            <input type="radio" name="habla ingles" value="">
                            no
                        </div>
                        <div>

                        </div>

        </section>

                    <input name="claveunica"

                <div>

                           id="serarch"

                </div>
                <div>
                    <button>
                        Buscar

            </form>  
            </fieldset>
        </section>
    </main>
</body>

</html>
